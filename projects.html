  <section id="memoryGame">
    <div class="container">
      <h1 class="title text-center margin-bottom-20">Match the cards</h1>
      <div class="text text-center">
        <a href="https://github.com/AnnaClementson/memory-game" target="_blank" style="text-decoration: none; color: #7510F7">github</a>      
      </div>
      <div class="d-block d-sm-block d-md-none d-xl-none"><img class="hiddenSmall" src="./images/matchgame.png"></div>
      <div class="d-none d-lg-block">
    <div class="gameContainer">
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves"></span> Moves
        <span class="timer"></span> Seconds
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
      <ul class="deck">
      </ul>
    </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Congratulations <br/><br/>You earned <span id="rating"> </span> stars</br><br/> It took you <span id="seconds"> </span> seconds and <span id="moves"> </span> moves <br/><br/> 
       </p>
    </div>
  </div> 
  </div>

  <section id="calculator">
    <h1 class="title text-center">Calculator</h1>
      <div class="text text-center margin-bottom-50">
        <a href="https://github.com/AnnaClementson/Calculator" target="_blank" style="text-decoration: none; color: #7510F7;">github</a>

      </div>
    <div class="d-none d-lg-block">
    <div class="calculatorContainer">
      
      <div class="calculatorGrid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
    <button data-all-clear class="spanTwo button">AC</button>
    <button data-delete class="button">DEL</button>
    <button data-operation class="button">รท</button>
    <div data-history class="history">
    </div>
    <button data-number class="button">1</button>
    <button data-number class="button">2</button>
    <button data-number class="button">3</button>
    <button data-operation class="button">*</button>
    <button data-number class="button">4</button>
    <button data-number class="button">5</button>
    <button data-number class="button">6</button>
    <button data-operation class="button">+</button>
    <button data-number class="button">7</button>
    <button data-number class="button">8</button>
    <button data-number class="button">9</button>
    <button data-operation class="button">-</button>
    <button data-number class="button">.</button>
    <button data-number class="button">0</button>
    <button data-equals class="spanTwo button">=</button>
    </div>
    </div>
